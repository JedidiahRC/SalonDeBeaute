<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <div>
    <label>Email:</label>
    <input type="email" formControlName="email">
    <div *ngIf="signupForm.get('email')?.errors?.['required'] && signupForm.get('email')?.touched">Email is ['required']</div>
    <div *ngIf="signupForm.get('email')?.errors?.['email'] && signupForm.get('email')?.touched">Invalid email format</div>
  </div>
  <div>
    <label>Password:</label>
    <input type="password" formControlName="password">
    <div *ngIf="signupForm.get('password')?.errors?.['required'] && signupForm.get('password')?.touched">Password is
      ['required']</div>
    <div *ngIf="signupForm.get('password')?.errors?.['minlength'] && signupForm.get('password')?.touched">Password must be
      at least 6 characters</div>
  </div>
  <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>
</form>

<div class="container">
  <form>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
