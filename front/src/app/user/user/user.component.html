<div class="container bg-color">
  <h1 class="text-center mt-5">ADD CLIENT</h1>
  <div class="centered-container">
    <div class="form-container">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <div class="row">
            <div class="col">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" formControlName="firstName" class="form-control" id="firstName">
              <div *ngIf="signupForm.get('firstName')?.errors?.['required'] && signupForm.get('firstName')?.touched">
                First
                Name is required</div>
            </div>
            <div class="col">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" formControlName="lastName" class="form-control" id="lastName">
              <div *ngIf="signupForm.get('lastName')?.errors?.['required'] && signupForm.get('lastName')?.touched">Last
                Name
                is required</div>
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" formControlName="phone" class="form-control" id="phone">
          <div *ngIf="signupForm.get('phone')?.errors?.['required'] && signupForm.get('phone')?.touched">Phone Number is
            required</div>
        </div>


        <div class="mb-3">
          <label class="form-label">Gender</label>
          <div class="row">
            <div class="col">
              <div class="form-check">
                <input class="form-check-input" type="radio" id="male" value="male" formControlName="gender">
                <label class="form-check-label" for="male">Male</label>
              </div>
            </div>
            <div class="col">
              <div class="form-check">
                <input class="form-check-input" type="radio" id="female" value="female" formControlName="gender">
                <label class="form-check-label" for="female">Female</label>
              </div>
            </div>
          </div>
          <div *ngIf="signupForm.get('gender')?.errors?.['required'] && signupForm.get('gender')?.touched">Gender is
            required</div>
        </div>


        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email Address</label>
          <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp">
          <div *ngIf="signupForm.get('email')?.errors?.['required'] && signupForm.get('email')?.touched">Email is
            required
          </div>
          <div *ngIf="signupForm.get('email')?.errors?.['email'] && signupForm.get('email')?.touched">Invalid email
            format
          </div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
          <div *ngIf="signupForm.get('password')?.errors?.['required'] && signupForm.get('password')?.touched">Password
            is
            required</div>
          <div *ngIf="signupForm.get('password')?.errors?.['minlength'] && signupForm.get('password')?.touched">Password
            must be at least 6 characters</div>
        </div>
        <button type="submit" [disabled]="signupForm.invalid" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
